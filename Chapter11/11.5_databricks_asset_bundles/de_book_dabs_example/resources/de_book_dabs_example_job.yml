# The main job for de_book_dabs_example.
resources:
  jobs:
    de_book_dabs_example_job:
      name: de_book_dabs_example_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: "44 37 8 * * ?"
        timezone_id: Europe/Amsterdam

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/notebook.ipynb

        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.de_book_dabs_example_pipeline.id}

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            autoscale:
              min_workers: 1
              max_workers: 4
